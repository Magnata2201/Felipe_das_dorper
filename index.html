<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website com Botões</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('file:///C:/Users/Bruno/Desktop/site%20felipe/fundo.avif') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0); /* Fundo semi-transparente para melhor visibilidade */
            padding: 20px;
            border-radius: 10px;
        }

        .logo-container {
            margin-bottom: 5px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            gap: -100px; /* Ajuste a distância entre os botões */
        }

        .button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button img {
            width: 300px;
            height: 100px;
        }

        .button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="file:///C:/Users/Bruno/Desktop/logo.png" alt="Logo" class="logo">
        </div>
        <div class="buttons-container">
            <button class="button" id="whatsapp"><img src="file:///C:/Users/Bruno/Desktop/site%20felipe/whatsapp.png" alt="WhatsApp"></button>
            <button class="button" id="grupo-de-rifas"><img src="file:///C:/Users/Bruno/Desktop/site%20felipe/grupo%20de%20rifaz.png" alt="Grupo de Rifas"></button>
            <button class="button" id="instagram"><img src="file:///C:/Users/Bruno/Desktop/site%20felipe/instagram.png" alt="Instagram"></button>
            <button class="button" id="animais"><img src="file:///C:/Users/Bruno/Desktop/site%20felipe/meu-trabalho.png" alt="Animais"></button>
        </div>
    </div>
    <script>
        document.getElementById('whatsapp').addEventListener('click', function() {
            window.location.href = 'https://api.whatsapp.com/send/?phone=558391850462&text=Ol%C3%A1+tem+animais+dorper+para+vender&type=phone_number&app_absent=0';
        });

        document.getElementById('grupo-de-rifas').addEventListener('click', function() {
            window.location.href = 'https://chat.whatsapp.com/K0vcgM4ztR9KlnLhEiSXiY';
        });

        document.getElementById('instagram').addEventListener('click', function() {
            window.location.href = 'https://www.instagram.com/felipe.anacleto01?igsh=bXYxNnViZG91NW1p';
        });

        document.getElementById('animais').addEventListener('click', function() {
            window.location.href = 'LINK_DE_ANIMAIS';
        });
    </script>
</body>
</html>
